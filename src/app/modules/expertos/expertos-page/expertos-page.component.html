<mat-card>
  <mat-card-title>
    Lista de Expertos
    <button class="btn btn-rounded btn-primary" type="button"[routerLink]="['/expertos/form/form']">Crear Cliente</button>

  </mat-card-title>
<!---TABLE-->
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> id </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>


  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
  </ng-container>

  <ng-container matColumnDef="estado">
    <th mat-header-cell *matHeaderCellDef> Estado </th>
    <td mat-cell *matCellDef="let element"> {{element.estado}} </td>
  </ng-container>

  <ng-container matColumnDef="etiquetas">
    <th mat-header-cell *matHeaderCellDef> Etiquetas </th>
    <td mat-cell *matCellDef="let element"> {{element.etiquetas}} </td>
  </ng-container>

   <ng-container matColumnDef="valoracion">
    <th mat-header-cell *matHeaderCellDef> VALORACION </th>
    <td mat-cell *matCellDef="let element"> {{element.puntuacion}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>


</mat-card>
