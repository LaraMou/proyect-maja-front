<!---TABLE-->
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef> Nombre  </th>
    <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="creador">
    <th mat-header-cell *matHeaderCellDef> Creador </th>
    <td mat-cell *matCellDef="let element"> {{element.creador}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="fecha_creacion">
    <th mat-header-cell *matHeaderCellDef> Fecha de Creacion </th>
    <td mat-cell *matCellDef="let element"> {{element.fecha_creacion}} </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
